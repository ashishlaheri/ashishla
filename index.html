  <filter id="stars">

  </filter>
  <filter id="stars-highlights">
    <feTurbulence baseFrequency="0.675" />

  </filter>

  <filter id="planet-structure">
    <feTurbulence baseFrequency="0.195" />

                               0 0 0 9 -1.5
                               0 0 0 2 -6
                               0 0 0 0 1" />
  </filter>
</svg>

<script>
  // Self-invoking function for modularity
  (() => {
      const audio = document.getElementById('audio');
      const audioButton = document.getElementById('audiobutton');

      // Play audio on page load
      window.onload = () => {
          audio.play().catch(error => {
              console.log('Autoplay prevented by browser. User interaction required.', error);
          });
      };

      // Toggle play/pause on button click
      audioButton.addEventListener('click', () => {
          if (audio.paused) {
              audio.play();
              
          } else {
              audio.pause();
          }
      });
  })();
</script>
